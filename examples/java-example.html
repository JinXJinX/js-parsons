<!doctype html>
<html>
    <head>
        <title>Simple js-parsons example assignment</title>
        <link href="../parsons.css" rel="stylesheet" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <h2>Simple js-parsons pseudocode example assignment</h2>
        <p>Construct code by reordering and indenting the lines.</p>
        <div style="width:95%;" id="sortable" class="pjs-sortable">
        </div>
        <div style="clear:both;"></div>
        <p>
            <a href="#" id="newInstanceLink">New instance</a>
            <a href="#" id="feedbackLink">Get feedback</a>
        </p>
        <div id="unittest"></div>
        <script src="../lib/underscore-min.js"></script>
        <script src="../lib/lis.js"></script>
        <script src="../lib/pjs-grid-plugin.js"></script>
        <script src="../lib/sortable.min.js"></script>
        <script src="../parsons.js"></script>
        <script src="../lib/skulpt.js"></script>
        <script src="../lib/skulpt-stdlib.js"></script>
        <script>
            let initial = 'for (int i=0;i<3;i++) {\nSystem.out.print(\"I \");\nSystem.out.print(\"am \");\nSystem.out.print(\"a Java program \");\n}';
            let parson = new ParsonsJS({
                'sortableId': 'sortable',
                'maxWrongLines': 1,
                'vartests': [{initcode: "output = ''", finalcode: "", message: "Testing...", variables: {output: "I am a Java program I am a Java program I am a Java program "}},
                    ],
                'grader': ParsonsWidget.GRADERS.LanguageTranslationGrader,
                'executableLines': "for x in range(3):\n" +
                      "output += 'I '\n" +
                      "output += 'am '\n" +
                      "output += 'a Java program '\npass\n",
                'programmingLang': "java",
                // permutation: function(n) {return [0,1,2,3,4];},
                order: [
                    {idx: 0, indent: 0},
                    {idx: 1, indent: 0},
                    {idx: 2, indent: 0},
                    {idx: 3, indent: 0},
                    {idx: 4, indent: 0},
                ],
                codeStr: initial
            });
            parson.initUI();

            document.getElementById('newInstanceLink').addEventListener("click", function (event) {
                event.preventDefault();
                parson.shuffleLines();
            });

            document.getElementById('feedbackLink').addEventListener("click", function (event) {
                event.preventDefault();
                let fb = parson.getFeedback();
                console.log(fb)
            });
        </script>
    </body>
</html>
