<!doctype html>
<html>
    <head>
        <title>Simple js-parsons example assignment</title>
        <link href="../parsons.css" rel="stylesheet" />
    </head>
    <body>
        <h2>Simple js-parsons example assignment without indentation</h2>
        <p>Construct a program that prints Hello Parsons problems!</p>
        <div id="sortableTrash" class="pjs-sortable"></div>
        <div id="sortable" class="pjs-sortable">
        </div>
        <div style="clear:both;"></div>
        <p>
            <a href="#" id="newInstanceLink">New instance</a>
            <a href="#" id="feedbackLink">Get feedback</a>
        </p>
        <script src="../lib/underscore-min.js"></script>
        <script src="../lib/lis.js"></script>
        <script src="../lib/pjs-grid-plugin.js"></script>
        <script src="../lib/sortable.min.js"></script>
        <script src="../parsons.js"></script>
        <script>
            let codeStr = "print 'Hello'\n" +
                        "print 'Parsons\n" +
                        "print 'problems!";

            let parson = new ParsonsJS({
                sortableId: 'sortable',
                trashId: 'sortableTrash',
                maxWrongLines: 1,
                canIndent: false,
                codeStr: codeStr
            });
            parson.initUI();

            document.getElementById('newInstanceLink').addEventListener("click", function (event) {
                event.preventDefault();
                parson.shuffleLines();
            });

            document.getElementById('feedbackLink').addEventListener("click", function (event) {
                event.preventDefault();
                let fb = parson.getFeedback();
                console.log(fb)
            });
        </script>
    </body>
</html>
