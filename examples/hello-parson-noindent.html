<!doctype html>
<html>
    <head>
        <title>Simple js-parsons example assignment</title>
        <link href="../parsons.css" rel="stylesheet" />
    </head>
    <body>
        <h2>Simple js-parsons example assignment without indentation</h2>
        <p>Construct a program that prints Hello Parsons problems!</p>
        <div id="sortableTrash" class="pjs-sortable"></div>
        <div id="sortable" class="pjs-sortable">
        </div>
        <div style="clear:both;"></div>
        <p>
            <a href="#" id="newInstanceLink">New instance</a>
            <a href="#" id="feedbackLink">Get feedback</a>
        </p>
        <script src="../lib/jquery.min.js"></script>
        <script src="../lib/jquery-ui.min.js"></script>
        <script src="../lib/jquery.ui.touch-punch.min.js"></script>
        <script src="../lib/underscore-min.js"></script>
        <script src="../lib/lis.js"></script>
        <script src="../parsons.js"></script>
        <script>
        var initial = "print 'Hello'\n" +
                      "print 'Parsons\n" +
                      "print 'problems!";

        function displayErrors(fb) {
            // if(fb.errors.length > 0) {
            //     alert(fb.errors[0]);
            // }
        }

        $(document).ready(function(){
            // var parson = new ParsonsWidget({
            var parson = new ParsonsJS({
                sortableId: 'sortable',
                trashId: 'sortableTrash',
                maxWrongLines: 1,
                canIndent: false,
                codeStr: initial
            });
            // parson.init(initial);
            // parson.shuffleLines();
            parson.initUI();

            $("#newInstanceLink").click(function(event){
                event.preventDefault();
                parson.shuffleLines();
            });
            $("#feedbackLink").click(function(event){
                event.preventDefault();
                let fb = parson.getFeedback();
                console.log(fb)
            });
        });
        </script>
    </body>
</html>
